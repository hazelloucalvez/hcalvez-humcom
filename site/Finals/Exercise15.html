<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body class="form">
        <div>
            <h1>Student Information Sheet</h1>
            <h2>Personal Info</h2>
            <form id="sheet">
                First name <input type="text" id="name" name="name" required
                            placeholder="Your first and last name" ><br><br>
                Age <input type="number"  id="age" required><br><br>
            
            <h2>Contact Information</h2>
                Phone number <input type="number" id="phoneNumber" name="phoneNumber" required
                            placeholder="09XX XXX XXXX" 
                            size="11" 
                            ><br><br>
                Email Address <input type="email" id="email" name="email" required
                            placeholder="eg. myname@gmail.com"><br><br>
                Mailing Address <input type="text"  id="address" name="address" ><br><br>
            
                <h2>Academic Information</h2>
                Program <input type="text"  id="program" name="program" required
                            placeholder="Computer Science"><br><br>
                Idnumber <input type="number" id="IDNumber" name=IDNumber required
                            placeholder="20011234"
                            size="8" ><br><br>
                Year Level <input type="text" name="yearLevel" id="yearLevel" required
                            placeholder="5th year"><br><br>
                Section <input type="text" id="section" name="section" required
                            placeholder="IAA"><br><br>
                <input type="submit" value="Submit" >
            </form>

            <script type="text/javascript" src="/Finals/js/Script15.js"></script>
        

            </script>
    </div>
    </body>
</html>
