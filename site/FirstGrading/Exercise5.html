<!DOCTYPE html>
<html>
    <head>
        <title>Tables A to H</title>
        <meta charset= utf-8/>
        <meta name="author" content="H.Calvez"/>
    </head>
    <body>
        <table width='100px' border='1pt'>
            <caption>Table A</caption>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
            </tbody>
        </table>

        <table height='100px' width='60px' border='6pt'>
            <caption>Table B</caption>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
            </tbody>
        </table>

        <table width='120px' border='1pt'>
            <caption>Table C</caption>
            <thead>
                <tr>
                    <td colspan="3">Title goes here</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
            </tbody>
        </table>

        <table  width='150px' border='2pt'>
            <caption>Table E</caption>
            <tbody>
                <tr>
                    <td rowspan="4">Title goes here</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
            </tbody>
        </table>

        <table  width='150px' border='2pt' cellpadding='10px'>
            <caption>Table F</caption>
            <tbody>
                <tr>
                    <td rowspan="4">Title goes here</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
            </tbody>
        </table>

        <table  width='150px' border='2pt' cellspacing='10px'>
            <caption>Table G</caption>
            <tbody>
                <tr>
                    <td rowspan="4">Title goes here</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                     <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                     <td>C</td>                           
                     <td>F</td>
                </tr>
            </tbody>
        </table>

        <table  width='200px' border='2pt'>
            <caption>Table H</caption>
            <tbody>
                <tr>
                    <td colspan="3">Title goes here</td>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td rowspan="3">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
                <tr>
                     <td>H</td>                           
                     <td colspan="2">I</td>
                     <td rowspan="2">J</td>
                </tr>
                <tr>
                    <td>K</td>                           
                    <td>L</td>
                    <td>M</td>
               </tr>
               <tr>
                    <td>N</td>                           
                    <td colspan="4">O</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
